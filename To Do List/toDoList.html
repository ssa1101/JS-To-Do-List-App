<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="toDoList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Happy+Monkey&display=swap" rel="stylesheet">   
</head>
<body>
    <h1 class="header">To-Do List</h1>
    <h2 class="instructions">Tap the button to add to your list!</h2>
   <button id="plus" >Add new note</button>
   <button id="clear">Clear my List</button>
<div class="modal-container">
    <div class="modal">
        <input id="title" type="text" placeholder="To-Do Title">
        <input id="description" type="text" placeholder="Description">
        <button id="add">Add To-Do</button>
    </div>
</div>
<div class="list">
</div>
<script type="text/javascript"src="toDoList.js";></script>
</body>
</html>
